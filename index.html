<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href ="index.css">
        <title>Interconnectedness Tracker</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <h1>Interconnectedness Level:</h1>
        <h2 id = "count-el">0</h2>
        <button id = "small-increment-btn" onclick="incrementSmall()">✨</button><br>
        <button id = "medium-increment-btn" onclick="incrementMedium()">✨✨</button><br>
        <button id = "big-increment-btn" onclick="incrementBig()">✨✨✨</button><br>
        <button id = "save-btn" onclick="saveCount()">End session</button><br>
        <p id ="log-el">Log: </p>
        
<script src="index.js"></script>

    </body>
</html>
